<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante el Emperador SENA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Restaurante el Emperador SENA</h1>
            <p>Creada por: Valentina Forero, Jhon Bueno, Hernando Moreno</p>
        </header>

        <main>
            <section class="contador">
                <h2>contador de Clicks</h2>
                <p>Haz hecho Click <span id="contador">0</span> Veces</p>
                <button id="btn-click">¡Haz Click!</button>
                <button id="btn-reset">Reset</button>


            </section>

            <section class="info-despliegue">
                <h2>Estado del despliegue</h2>
                <div class="status-card">
                    <p><strong>Entorno: </strong><span id=""entorno>Desarrollo</span></p>
                    <p><strong>Versión: </strong><span id=""version>1.0.0</span></p>
                    <p><strong>plataforma: </strong><span id=""plataforma>Netlify</span></p>
                    <p><strong>Última Actualización: </strong><span id=""fecha>Desarrollo</span></p>
                </div>

            </section>
        </main>
        <footer>
            <p>Curso de despliegue-SENA ADSO 2025</p>
        </footer>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
